\"Atmospheric Chemistry and Physics\".","Se impartieron dos seminarios: Uno en la Facultad de Ciencias, otro en el \"Instituto Heisenberg\".","En el marco del semestre sab\u00e1tico, se desarroll\u00f3 un modelo te\u00f3rico para explicar el desarrollo de la precipitaci\u00f3n en nubes calientes.","Se envi\u00f3 un art\u00edculo a publicaci\u00f3n a la revista Atmospheric Chemistry and Physics.","100 horas de formaci\u00f3n de maestros para ense\u00f1ar ciencia a trav\u00e9s de la indagaci\u00f3n","Env\u00edo De Articulo a una revista. Dirigir una Tesis de Maestr\u00eda. Colaborar con un alumno de Doctorado para presentar su examen predoctoral","Estudio de isla de calor de la CDMX","Se trabaj\u00f3 en un modelo estad\u00edstico del Indice de precios y cotizaciones (IPC).","Discusion de los resultados del proyecto en colaboracion.","Discusion de los resultados del proyecto en colaboracion. Escritura del manuscrito.","Entrenamiento de Inmunolog\u00eda Celular y obtenci\u00f3n de anticuerpos monoclonales. Centro de Biomedicina. Uppsala. Suecia","Asesor\u00eda y participaci\u00f3n en jurados de cinco ex\u00e1menes de estudiantes de licenciatura. Presentaci\u00f3n de un trabajo de investigaci\u00f3n en un congreso internacional. Participaci\u00f3n en el seminario del Departamento de Matem\u00e1ticas","Asesor\u00eda a tres estudiantes de nivel preparatoria, en el programa \"J\u00f3venes hacia la investigaci\u00f3n\"","de manera principal, se dise\u00f1aron actividades did\u00e1cticas, para realizar la experimentaci\u00f3n del proyecto Dificultades de aprendizaje y construcci\u00f3n del concepto de variable y funci\u00f3n en estudiantes de la Universidad Aut\u00f3noma de la Ciudad de M\u00e9xico, plantel Iztapalapa.","Redise\u00f1o de actividades did\u00e1cticas y temas relacionados con el proyecto de investigaci\u00f3n PI-2010-45 Situaciones en contexto y uso del software libre como apoyo al desarrollo del pensamiento matem\u00e1tico: Covariaci\u00f3n y funci\u00f3n.","Dise\u00f1o de modelos de clase y actividades para los estudiantes. ","Dise\u00f1o de material de ense\u00f1anza y fortalecimiento de redes de trabajo de investigaci\u00f3n.","Genotipo variantes relacionadas con la pigmentaci\u00f3n de la piel An\u00e1lisis estad\u00edstico Redacci\u00f3n de art\u00edculo de investigaci\u00f3n","Entrenamiento de Inmunolog\u00eda Celular y obtenci\u00f3n de anticuerpos monoclonales","Estandarizaci\u00f3n de un m\u00e9todo de purificaci\u00f3n de prote\u00ednas que unen hemoglobina.","Trabajo experimental en Microbiolog\u00eda y Patolog\u00eda","Trabajo experimental en su proyecto de Doctorado en el Dpto de Microbiolog\u00eda y Patolog\u00eda Veterinaria","Intercambio cient\u00edfico en aspectos de la Biolog\u00eda molecular de la Anaplasmosis bovina","Trabajo de intercambio cient\u00edfico en aspectos de la Biolog\u00eda molecular de la Anaplasmosis bovina","Colaboraci\u00f3n en el tema Anaplasmosis Bovina","Anaplasmosis Bovina el Dpto de Microbiolog\u00eda y Patolog\u00eda Veterinaria en la Universidad del Estado de Washington. USA","Art\u00edculo aceptado en Parasites and Vectors, docencia impartida en la Universidad Aut\u00f3noma de Quer\u00e9taro a nivel licenciatura, maestr\u00eda y doctorado, codirecci\u00f3n de tesis, participaci\u00f3n en diversos eventos cient\u00edficos.","1: Colaboraci\u00f3n con el CITIS 2022 en UPS Guayaquil 2. Medici\u00f3n de la capacidad de I+D+I de la carrera de telecomunicaciones de la UPS en Cuenca y Guayaquil 3. Impartici\u00f3n de 4 charlas a estudiantes candidatos a estudiar telecomunicaciones en la UPS. 4.Curso corto sobre \u201credes avanzadas\u201d (40 hrs) 5. Colaboraci\u00f3n en el proyecto de investigaci\u00f3n con grupo GITEL.","Publicaci\u00f3n de un capitulo de libro. Presentaci\u00f3n del trabajo en un congreso internacional. Presentaci\u00f3n del trabajo en un congreso nacional. ","Haber desarrollado un proyecto de investigaci\u00f3n en Matem\u00e1ticas aplicadas con el Dr. Cristobal Vargas","An\u00e1lisis filogeogr\u00e1fico de arbovirus An\u00e1lisis de viromas","Obtenci\u00f3n de resultados experimentales para determinar interacciones DNA-Proteinas. Consolidaci\u00f3n de colaboraci\u00f3n con el grupo de trabajo del Dr. Jesus Valdes","Se realizaron experimentos que permitieron la publicaci\u00f3n de un art\u00edculo cient\u00edfico.","Culminaci\u00f3n de un proyecto de investigaci\u00f3n. presentaci\u00f3n de resultados y elaboraci\u00f3n de un art\u00edculo para publicaci\u00f3n en revista especializada del \u00e1rea con arbitraje.","Investigar Clones de Funciones y publicar papers en ello","Participaci\u00f3n en dos eventos de investigaci\u00f3n. Dos art\u00edculos de investigaci\u00f3n publicados en revistas con arbitraje estricto. Publicaci\u00f3n de un art\u00edculo panor\u00e1mico sobre espacios ultracompletos.","Desarrollo de investigaci\u00f3n, con Manolo Sanchis de la UJI, en torno a conjuntos difusos en uniformidades as\u00ed como espacios de funciones. Lo anterior en el marco de un proyecto financiado por Conacyt.","Avances en el Proyecto de Investigaci\u00f3n 64356, de la Convocatoria Ciencia de Frontera 2019 de Conacyt. Particularmente realizamos trabajo de investigaci\u00f3n sobre propiedades din\u00e1micas de conjuntos difusos sobre espacios uniformes. Inmart\u00eda una conferencia en el seminario de la UJI.","Obtensi\u00f3n experimental de los par\u00e1metros de una estructura civil de cinco plantas bajo excitaci\u00f3n s\u00edsmica. En un prototipo a escala.","1.- Se estableci\u00f3 una colaboraci\u00f3n permanentemente con el centro de investigaci\u00f3n CIO. 2.- Se public\u00f3 un art\u00edculo de investigaci\u00f3n en revista especializada internacional, referiada.","Publicaci\u00f3n de un art\u00edculo de investigaci\u00f3n en el \u00e1rea de la \u00f3ptica lineal de cristales l\u00edquidos colest\u00e9ricos con N defectos torsi\u00f3n. Asimismo, se trat\u00f3 el problema relacionado con la influencia de los iones sobre las mediciones en la espectroscopia de impedancia en sistemas acuosos isotr\u00f3picos. De esta investigaci\u00f3n se deriv\u00f3 un art\u00edculo de investigaci\u00f3n publicado en una revista de arbitraje internacional. ","Colaboraci\u00f3n con el Dr. Adalberto Corella Madue\u00f1o en el estudio de la relaci\u00f3n de dispersi\u00f3n y la estabilidad de un sistema fot\u00f3nico unidimensional configurado por un conjunto infinito de capas no lineales inmersas en un medio diel\u00e9ctrico lineal. Los resultados se publicaron mediante un art\u00edculo de investigaci\u00f3n en una revista de circulaci\u00f3n internacional.","Colaboraci\u00f3n con el Dr. Juan Adri\u00e1n Reyes Cervantes del Instituto de F\u00edsica en el estudio de la propagaci\u00f3n de ondas el\u00e1sticas en medios estoc\u00e1sticos y la propagaci\u00f3n de ondas electromagn\u00e9ticas en un medio quiral estructural nanocompuesto. Los resultados se publican mediante dos art\u00edculos de investigaci\u00f3n en revistas de circulaci\u00f3n internacional.","Discusi\u00f3n, an\u00e1lisis y correcciones de material did\u00e1ctico para el curso de C\u00e1lculo Diferencial","Continuaci\u00f3n de trabajo de investigaci\u00f3n en din\u00e1micas sociales.","Trabajo de investigaci\u00f3n fundamental en modelaci\u00f3n matem\u00e1tica-computacional de din\u00e1micas sociales. Escritura de art\u00edculo y cap\u00edtulo de libro","Haber desarrollado un proyecto de investigaci\u00f3n con el Dr. Guillermo Moreno","Publicacion de un manuscrito","Avanzar considerablemente en el entendimiento de los polinomios y curvas Hessianas en grados peque\u00f1os","Construccion de ejemplos en laminaciones hiperbolicas 3 dimensionales","Redaccion de participacion en congreso para Octubre 2012","Se trabaj\u00f3 en el proyecto \"Differential Geometry of Isoperimetric Inequaliy\". Se abri\u00f3 un seminario que actualmente funciona y trabaj\u00e9 como docente en distintos cursos de Geometria.","Seminario LAC. Estancias y asesor\u00edas de F\u00edsica en el SILAD\u00cdN. Presentaci\u00f3n de estrategias de aprendizaje en F\u00edsica en Congresos Locales","Direcci\u00f3n de un grupo de trabajo con estudiantes, en la octava estancia del LAC. Presentaci\u00f3n y an\u00e1lisis de los estudiantes de la videograbaci\u00f3n de experimentos de mec\u00e1nica cl\u00e1sica.","Dise\u00f1o de estrategias de ense\u00f1anza-aprendizaje en F\u00edsica. Implementaci\u00f3n de la videograbaci\u00f3n experimental y modelaci\u00f3n de sistemas f\u00edsicos con el programa Modellus. Asesor\u00eda para exposici\u00f3n de parte de los alumnos. Seminarios en Congresos locales.","DVD experimentos de Mec\u00e1nica Cl\u00e1sica. Seminario LAC (Laboratorio Asistido en Computo). Estancias LAC en el SILAD\u00cdN, asesor\u00edas a grupos curriculares e informe del grupo LAC.","Aprendizaje de nociones b\u00e1sicas de programaci\u00f3n en Fortran, para desarrollo de un peque\u00f1o proyecto de c\u00f3mputo en paralelo usando la s\u00faper computadora Cray del laboratorio.","Elaboraci\u00f3n del proyecto de investigaci\u00f3n, que result\u00f3 reconocido como el mejor poster de la convenci\u00f3n nacional de la SACNAS.","Participaci\u00f3n en el proyecto de investigaci\u00f3n Searching for low energy paths between stable conformations of macromolecules. Participaci\u00f3n en diferentes actividades acad\u00e9micas, de las cuales no se tiene constancia, debido a que no es la costumbre en Alemania el otorgarlas. El trabajo no se public\u00f3 debido a que por la naturaleza del trabajo de simulaci\u00f3n computacional, los resultados no fueron convincentes; a pesar de ello, la experiencia ganada en madurez personal y profesional, es invaluable.","1)Resumen en extenso con t\u00edtulo \"Flow-Queue-Time Dependent Modeling for Urban Networks\" publicado en memorias del XIX Congreso Panamericano de Ingenier\u00eda de Tr\u00e1nsito, Transporte y Log\u00edstica (PANAM 2016) 2)Se someti\u00f3 el art\u00edculo con t\u00edtulo \"Time-Dependent Traffic Assignment with Physical Queues and Equilibrium Restrictions for a Urban Networks\", el cual se encuentra en arbitraje y revisi\u00f3n para publicaci\u00f3n en revista.","Realic\u00e9 un posdoctorado en Portugal con el Dr. M. Ortigueira. En este trabajo extendimos los fundamentos algebraicos de los C\u00e1lculos Operacionales a las funciones generalizadas. Tambi\u00e9n implementamos un m\u00e9todo recursivo para resolver distintos tipos de ecuaciones como diferenciales de orden entero y no entero, en diferencias, etc.","Realic\u00e9 una estancia como profesor invitado por dos a\u00f1os. En este tiempo logr\u00e9 lo siguiente. 1.- Dos reportes de Proyectos de investigaci\u00f3n (lo equivalemte a una tesis en la UAM) 2.- Tres art\u00edculos de investigaci\u00f3n 3.- Dos cap\u00edtulos en un libro","Formaci\u00f3n de Grupos de Investigaci\u00f3n en el \u00e1rea","PREPARACI\u00d3N Y ESTUDIO DE UN PROBLEMA CON INVETIGACI\u00d3N ENFOCADA AL AREA PETROLERA","colaboraci\u00f3n y obtenci\u00f3n de resultados con problemas de dipolos extendidos","Notas y talleres de computaci\u00f3n cient\u00edfica para ciencias atmosf\u00e9ricas en una estancia sab\u00e1tica","Publicaci\u00f3n de art\u00edculo"],"shape":[80],"dtype":"object","order":"little"}],["congresos",{"type":"ndarray","array":{"type":"bytes","data":"BAAAAAIAAAACAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAABAAAAAQAAAAEAAAA="},"shape":[80],"dtype":"int32","order":"little"}],["pct",{"type":"ndarray","array":{"type":"bytes","data":"09LS0tLSEkDT0tLS0tICQNPS0tLS0gJA09LS0tLS8j/T0tLS0tLyP9PS0tLS0vI/09LS0tLS8j/T0tLS0tLyP9PS0tLS0vI/09LS0tLS8j/T0tLS0tLyP9PS0tLS0vI/09LS0tLS8j/
